# 健康檢查端點配置
# 各服務的健康狀態監控

location /health/ {
    # YouTube Transcript API 健康檢查
    location /health/yt-transcript {
        set $upstream_transcript yt-transcript-api;
        proxy_pass http://$upstream_transcript:8000/health;
        
        # 引入標準代理頭部設定
        include /etc/nginx/conf.d/templates/proxy-headers.conf;
    }

    # Gateway 服務健康檢查
    location /health/gateway {
        proxy_pass http://gateway:8000;
        
        # 引入標準代理頭部設定
        include /etc/nginx/conf.d/templates/proxy-headers.conf;
    }
}
